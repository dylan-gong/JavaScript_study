<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    function getAge() {
        // 今年 - 出生的年
        let now = new Date().getFullYear();
        return now-this.bitrh;
    }

    let kuangshen = {
        name: '秦疆',
        bitrh: 2000,
        age: getAge
    };

    // kuangshen.age()  调用成功

    getAge.apply(kuangshen,[]);// this，指向了 kuangshen这个对象，参数为空([])


</script>

</body>
</html>
